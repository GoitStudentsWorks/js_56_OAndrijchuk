<div class="registration-backdrop is-hidden">
  <div class="registration-modal">
    <button class="registration-close-btn" type="button">
      <svg class="registration-close-icon" width="28" height="28">
        <use href="./images/sprite.svg#icon-close_Icon"></use>
      </svg>
    </button>

    <form class="registration-modal-form">
      <div class="registration-modal-field">
        <label for="user-name"></label>
        <input
          type="text"
          id="user-name"
          class="registration-modal-input"
          type="text"
          name="user-name"
          placeholder="Name"
        />
      </div>

      <div class="registration-modal-field">
        <label for="user-name"></label>
        <div class="registration-modal-field-wrapper">
          <input
            type="text"
            id="user-email"
            class="registration-modal-input"
            type="text"
            placeholder="Email"
          />
          <svg class="registration-modal-icon" width="28" height="28">
            <use href="./images/sprite.svg#icon-close_Icon"></use>
          </svg>
        </div>
      </div>

      <div class="registration-modal-field">
        <label for="user-name"></label>
        <div class="registration-modal-field-wrapper">
          <input
            type="text"
            id="user-password"
            class="registration-modal-input"
            type="text"
            name="user-password"
            placeholder="Password"
          />
          <svg class="registration-modal-icon" width="28" height="28">
            <use href="./images/sprite.svg#icon-close_Icon"></use>
          </svg>
        </div>
      </div>
    </form>

    <button class="signup-btn" type="button">Sign up</button>

    <div class="registration-inner">
      <a class="sing-up-link" href="#">Sing up</a>
      <a class="sing-in-link" href="#">Sing in</a>
    </div>
  </div>
</div>
